<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glenn Profile</title>
  <link href='profile.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <header style="color: red">16</header>

  </div>
  <script>
    const wrapper = document.querySelector(".wrapper"),
          header = wrapper.querySelector("header");

    function onDrag({movementX, movementY}){
      let getStyle = window.getComputedStyle(wrapper);
      let leftVal = parseInt(getStyle.left);
      let topVal = parseInt(getStyle.top);
      console.log(leftVal, topVal)
      wrapper.style.left = `${leftVal + movementX}px`;
      wrapper.style.top = `${topVal + movementY}px`;
    }

    header.addEventListener("mousedown", ()=>{
      header.classList.add("active");
      header.addEventListener("mousemove", onDrag);
    });

    document.addEventListener("mouseup", ()=>{
      header.classList.remove("active");
      header.removeEventListener("mousemove", onDrag);
    });
  </script>
  <div id="images">
    <img alt="Hi! Hello! Hell." draggable="true" src="./images/ProfilePic.png" class="profileimg" style="width: 600px; height: 200px; margin-left: 16.67%; margin-top: 2.4%">
    <img class="avatar" src="./images/avatar.png" alt="Avatar" style="width: 119px; height: 119px">
  </div>
</body>
</html>
